  # Events
  kev_england.1.t:0 "Living Space"
  kev_england.1.d:0 "Our island has always been a bit too small for us. Since the early days of our empire, we've struggle to expand outwards, settling our burgeoning population across the globe. From North America to Sweden, our people have spent the last few centuries... replacing... native populations. While this practice was one accepted by the global community, it has begun to face increasing scrutiny in the 20th century."
  kev_england.1.a:0 "Our population grew with our territories"
  kev_england.1.b:0 "We found new resources in the colonies"
  kev_england.1.c:0 "Yet London just kept growing"

  kev_england.2.t:0 "Rebellion Overseas"
  kev_england.2.d:0 "Good things cannot last. Rebellions= from native populations and our ungrateful settlers drained our manpower and budget, making our empire a bloody, wasteful chore. We fought on, but soon many of our positions became impossible to maintain. Communists in Greenland were the first to force our garrison to leave the island. Russian aggression destabilized Sweden, while finally a Polish invasion robbed us of many of our Baltic possessions. Overall, we found that..."
  kev_england.2.a:0 "High profile defections rocked the nation"
  kev_england.2.b:0 "Untenable garrisons undercut support"
  kev_england.2.c:0 "Eventually, even our settlers turned against us"

  kev_england.3.t:0 "Regaining Control"
  kev_england.3.d:0 "We were the first European nation to adopt democracy as our form of government. While that tradition has maintained itself on the home isles, our policy towards our colonial possessions is far different. Governor-Generals are assigned to each distinct colonial territory and granted broad policing powers, allowing them to order warrantless arrests and brutal crackdowns. While these tactics alienate the natives, they are certainly effective. Maintaining control over our empire will rely upon our use of them. The most prominent among our Governor-Generals is..."
  kev_england.3.a:0 "Oswald Mosley, overseeing Canada"
  kev_england.3.b:0 "Nikolai Yezhov, protecting Estonia"
  kev_england.3.c:0 "Bernard Montgomery, fortifying Sweden"

  kev_england.4.t:0 "The American Emperor Vows Illinois"
  kev_england.4.d:0 "The newly sworn-in Emperor of America has shocked the world today, announcing a renewed offensive against the British territories of Illinois and South Bend. The 1910 Accords had silenced what had been nearly twenty years of border raids beforehand, but the death of the former Emperor seems to have dealt an end to those agreements. Both the Canadian Governor-General and British Prime Minister have sworn to stand their ground, making eventual conflict almost inevitable."
  kev_england.4.a:0 "The hellish nation continues its escapades."

  kev_england.5.t:0 "America Satiated"
  kev_england.5.d:0 "We lost to US in the war. That's very sad for us, and makes a lot of people unhappy. Luckily, they won't be able to keep pushing forward due to the structural weaknesses of their state."
  kev_england.5.a:0 "Bring me the man responsible!"
  kev_england.5.b:0 "Glad I don't live there!"