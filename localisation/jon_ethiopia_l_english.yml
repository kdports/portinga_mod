  ## Events
  ethiopia.1.t:0 "Labor Reforms"
  ethiopia.1.d:0 "With the rapid global modernization underway, questions have been asked about the reformation of our labor force"
  ethiopia.1.1:0 "Entertain the possibility"
  ethiopia.1.2:0 "We must work them harder"
  ethiopia.2.t:0 "Workers Strike!"
  ethiopia.2.d:0 "LOL!"
  ethiopia.2.1:0 "Fools."
  ethiopia.3.t:0 "Zulu Uprising"
  ethiopia.3.d:0 "The treacherous Zulu have once again risen in revolt to our steadfast leadership, SHIT!"
  zulu_rebellion.1:0 "Again?"
  ethiopia.4.t:0 "The Land of our Fathers"
  ethiopia.4.d:0 "Since the drafting of the 1620 Accords, the nation of Ethiopia has been run as a Coptic theocracy by the chief patriarch who would traditionally take the name of Madi Younts, while the emperor served as a figurehead, and at the most, an advisor to the patriarch. Recently, there has been a growing support among the people for the quite popular Haile Selassie to be granted increased power."
  ethiopia.4.1:0 "Okay"
  ethiopia.4.2:0 "Good"
  ethiopia.5.t:0 "The Death of Madi Younts XVIII"
  ethiopia.5.d:0 "Patriarch Madi Younts XVIII has died unexpectedly in Axum, The circumstances of his death are unclear, but far more clear than our future"
  ethiopia.5.1:0 "Tragic"
  ethiopia.6.t:0 "The 1936 Imperial Diet"
  ethiopia.6.d:0 "All of the elite members of the Clergy, Burghers, and Nobility have assembled here for the first diet since 1620, the course of action is in the hands of the righteous and just Haile Selassie Solomonid"
  ethiopia.6.1:0 "Proposal of the Nobility"
  ethiopia.6.2:0 "Proposal of the Clergy"
  ethiopia.6.3:0 "Proposal of the Burghers"
  
