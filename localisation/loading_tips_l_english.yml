 LOADING_TIP_0:0 "We don't have to dream that we're important-we are.\n- Lavrentiy Beria"
 LOADING_TIP_1:0 "It is wrong to call me a nationalist. A nationalist believes in a nation, or a people. I am a civilizationist. I believe in the unquenchable totality of the French spirit.\n- Henri D. Orleans"
 LOADING_TIP_2:0 "It is not that I fear peace. I only fear the day that Frenchmen come to rely on it.\n- Henri D. Orleans"
 LOADING_TIP_3:0 "Mali C'Est France!\n- Central Party Election Poster"
 LOADING_TIP_4:0 "The looting was planned. The revelry was encouraged. It was, overall, a grand time.\n- Manuel Azana, On the Seizure of the Royal Palace"

